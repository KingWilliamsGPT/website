{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        {% block title %}
            {{ site_name }}
        {% endblock title %}
    </title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="{% static 'core/assets/img/favicon.png' %}" rel="icon" />
    <link href="{% static 'core/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet" />
    <!-- Vendor CSS Files -->
    <link href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'core/assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'core/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet" />
    <link href="{% static 'core/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'core/assets/vendor/venobox/venobox.css' %}" rel="stylesheet" />
    <link href="{% static 'core/assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
    <link href="{% static 'core/assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="{% static 'core/assets/css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- ======= Header ======= -->
    {% include "./header.html" %}
    <!-- End Header -->
    {% block content %} {% endblock content %}
    <!-- ======= Footer ======= -->
    {% include "./footer.html" %}
    <!-- End Footer -->
    <a class="back-to-top" href="#">
        <i class="icofont-simple-up">
   </i>
    </a>
    <!-- Vendor JS Files -->
    <script src="{% static 'core/assets/vendor/jquery/jquery.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/jquery.easing/jquery.easing.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/php-email-form/validate.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/venobox/venobox.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/waypoints/jquery.waypoints.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/counterup/counterup.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/owl.carousel/owl.carousel.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}">
    </script>
    <script src="{% static 'core/assets/vendor/aos/aos.js' %}">
    </script>
    <!-- Template Main JS File -->
    <script src="{% static 'main.js' %}">
    </script>
</body>

</html>
